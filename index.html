<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Roboto+Mono:wght@100;200;300&family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Drummy</title>
  </head>
  <body>
    <main>
      <div class="top-controls">
        <div class="left-top-panel">
          <div class="logo">
            <div class="logo-line-top"></div>
            <div class="logo-line-left"></div>
            <div class="logo-line-bottom"></div>
            <div class="logo-text">Drummy</div>
          </div>
          <div class="display">
            <div class="drum-kit drum-kit-selected">Drum Kit 1</div>
            <div class="drum-kit">Drum Kit 2</div>
            <div class="drum-kit">Drum Kit 3</div>
            <div class="drum-kit">Drum Kit 4</div>
          </div>
          <div class="controls">
            <div class="buttons">
              <div class="run-button">
                <div class="caption">Run</div>
                <button>
                  <div class="run-button-icon"></div>
                </button>
              </div>
              <div class="select-button">
                <div class="caption">Select</div>
                <button>
                  <div class="select-button-icon"></div>
                </button>
              </div>
              <div class="clear-button">
                <div class="caption">Clear</div>
                <button>
                  <div class="clear-button-icon">X</div>
                </button>
              </div>
            </div>
            <div class="tempo">
              <div class="caption">Tempo (bpm)</div>
              <div class="display-tempo-wrap">
                <div class="display-tempo">
                  <div class="tempo-value">100</div>
                </div>
                <div class="tempo-buttons">
                  <button class="tempo-button-up">
                    <div></div>
                  </button>
                  <button class="tempo-button-down">
                    <div></div>
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="pads">
          <div class="pad-row">
            <button data-key="49" class="pad">1</button>
            <button data-key="50" class="pad">2</button>
            <button data-key="51" class="pad">3</button>
            <button data-key="52" class="pad">4</button>
          </div>
          <div class="pad-row">
            <button data-key="81" class="pad">q</button>
            <button data-key="87" class="pad">w</button>
            <button data-key="69" class="pad">e</button>
            <button data-key="82" class="pad">r</button>
          </div>
          <div class="pad-row">
            <button data-key="65" class="pad">a</button>
            <button data-key="83" class="pad">s</button>
            <button data-key="68" class="pad">d</button>
            <button data-key="70" class="pad">f</button>
          </div>
          <div class="pad-row">
            <button data-key="90" class="pad">z</button>
            <button data-key="88" class="pad">x</button>
            <button data-key="67" class="pad">c</button>
            <button data-key="86" class="pad">v</button>
          </div>
        </div>
      </div>
      <div class="notes">
        <div class="note-row">
          <button class="note"></button>
          <button class="note"></button>
          <button class="note"></button>
          <button class="note"></button>
          <button class="note"></button>
          <button class="note"></button>
          <button class="note"></button>
          <button class="note"></button>
        </div>
        <div class="note-row">
          <button class="note"></button>
          <button class="note"></button>
          <button class="note"></button>
          <button class="note"></button>
          <button class="note"></button>
          <button class="note"></button>
          <button class="note"></button>
          <button class="note"></button>
        </div>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
