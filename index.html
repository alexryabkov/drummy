<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=DotGothic16&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Drummy</title>
  </head>
  <body>
    <main>
      <div>
        <div class="logo-line-top"></div>
        <div class="logo-line-left"></div>
        <div class="logo-line-bottom"></div>
        <div class="logo-text">Drummy</div>
      </div>
      <div class="display">
        <div class="drum-kit">Drum Kit 1</div>
        <div class="drum-kit">Drum Kit 2</div>
        <div class="drum-kit">Drum Kit 3</div>
        <div class="drum-kit">Drum Kit 4</div>
      </div>
      <div class="pads">
        <div class="pad-row">
          <div class="pad">1</div>
          <div class="pad">2</div>
          <div class="pad">3</div>
          <div class="pad">4</div>
        </div>
        <div class="pad-row">
          <div class="pad">q</div>
          <div class="pad">w</div>
          <div class="pad">e</div>
          <div class="pad">r</div>
        </div>
        <div class="pad-row">
          <div class="pad">a</div>
          <div class="pad">s</div>
          <div class="pad">d</div>
          <div class="pad">f</div>
        </div>
        <div class="pad-row">
          <div class="pad">z</div>
          <div class="pad">x</div>
          <div class="pad">c</div>
          <div class="pad">v</div>
        </div>
      </div>
      <div class="notes">
        <div class="note-row">
          <div class="note"></div>
          <div class="note"></div>
          <div class="note"></div>
          <div class="note"></div>
          <div class="note"></div>
          <div class="note"></div>
          <div class="note"></div>
          <div class="note"></div>
        </div>
        <div class="note-row">
          <div class="note"></div>
          <div class="note"></div>
          <div class="note"></div>
          <div class="note"></div>
          <div class="note"></div>
          <div class="note"></div>
          <div class="note"></div>
          <div class="note"></div>
        </div>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
