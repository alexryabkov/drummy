<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Aldrich&family=Roboto+Mono:wght@100;200;300&family=Roboto:wght@100;300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Drummy</title>
  </head>
  <body>
    <main>
      <div class="top-controls">
        <div class="left-top-panel">
          <div class="logo">
            <div class="logo-line-top"></div>
            <div class="logo-line-left"></div>
            <div class="logo-line-bottom"></div>
            <div class="logo-text">Drummy</div>
          </div>

          <div class="controls">
            <div class="buttons">
              <div class="run-button">
                <div class="caption">Run</div>
                <button>
                  <div class="run-button-icon"></div>
                </button>
              </div>
              <div class="clear-button">
                <div class="caption">Clear</div>
                <button>
                  <div class="clear-button-icon">X</div>
                </button>
              </div>
            </div>
            <div class="play-select-toggle">
              <div class="caption">Select</div>
              <label class="switch">
                <input type="checkbox" />
              </label>
            </div>
            <!-- <div class="tempo">
              <div class="caption">Tempo (bpm)</div>
              <div class="display-tempo-wrap">
                <div class="display-tempo">
                  <div class="tempo-value">100</div>
                </div>
                <div class="tempo-buttons">
                  <button class="tempo-button-up">
                    <div></div>
                  </button>
                  <button class="tempo-button-down">
                    <div></div>
                  </button>
                </div>
              </div>
            </div> -->
          </div>
        </div>
        <div class="pads">
          <div class="pad-row">
            <button data-key="1" class="pad">
              <div>1</div>
              <div id="pad-1" class="pad-caption"></div>
            </button>
            <button data-key="2" class="pad">
              <div>2</div>
              <div id="pad-2" class="pad-caption"></div>
            </button>
            <button data-key="3" class="pad">
              <div>3</div>
              <div id="pad-3" class="pad-caption"></div>
            </button>
            <button data-key="4" class="pad">
              <div>4</div>
              <div id="pad-4" class="pad-caption"></div>
            </button>
          </div>
          <div class="pad-row">
            <button data-key="q" class="pad">
              <div>q</div>
              <div id="pad-5" class="pad-caption"></div>
            </button>
            <button data-key="w" class="pad">
              <div>w</div>
              <div id="pad-6" class="pad-caption"></div>
            </button>
            <button data-key="e" class="pad">
              <div>e</div>
              <div id="pad-7" class="pad-caption"></div>
            </button>
            <button data-key="r" class="pad">
              <div>r</div>
              <div id="pad-8" class="pad-caption"></div>
            </button>
          </div>
          <div class="pad-row">
            <button data-key="a" class="pad">
              <div>a</div>
              <div id="pad-9" class="pad-caption"></div>
            </button>
            <button data-key="s" class="pad">
              <div>s</div>
              <div id="pad-10" class="pad-caption"></div>
            </button>
            <button data-key="d" class="pad">
              <div>d</div>
              <div id="pad-11" class="pad-caption"></div>
            </button>
            <button data-key="f" class="pad">
              <div>f</div>
              <div id="pad-12" class="pad-caption"></div>
            </button>
          </div>
        </div>
        <audio data-key="1" src="sounds/bass-drum.mp3"></audio>
        <audio data-key="2" src="sounds/snare-drum.mp3"></audio>
        <audio data-key="3" src="sounds/open-hh.mp3"></audio>
        <audio data-key="4" src="sounds/closed-hh.mp3"></audio>
        <audio data-key="q" src="sounds/crash.mp3"></audio>
        <audio data-key="w" src="sounds/ride.mp3"></audio>
        <audio data-key="e" src="sounds/clap.mp3"></audio>
        <audio data-key="r" src="sounds/cowbell.mp3"></audio>
        <audio data-key="a" src="sounds/bongo.mp3"></audio>
        <audio data-key="s" src="sounds/tom1.mp3"></audio>
        <audio data-key="d" src="sounds/tom2.mp3"></audio>
        <audio data-key="f" src="sounds/tom3.mp3"></audio>
      </div>
      <div class="notes">
        <div class="note-row">
          <button class="note"></button>
          <button class="note"></button>
          <button class="note"></button>
          <button class="note"></button>
          <button class="note"></button>
          <button class="note"></button>
          <button class="note"></button>
          <button class="note"></button>
        </div>
        <div class="note-row">
          <button class="note"></button>
          <button class="note"></button>
          <button class="note"></button>
          <button class="note"></button>
          <button class="note"></button>
          <button class="note"></button>
          <button class="note"></button>
          <button class="note"></button>
        </div>
      </div>
    </main>
  </body>
  <script src="index.js"></script>
</html>
